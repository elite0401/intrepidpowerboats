{% load i18n %}

<form class="sendEmailForm form dark" action="{% url "boats:built_boat_email" group_pk=boat.model_group.pk slug=boat.slug %}" method="post">
    {% csrf_token %}
    <!--label for="exampleInputEmail1">{% trans "email" %}</label-->
    <input type="email" name="email" class="input" id="exampleInputEmail1"
           placeholder="Email" required="required">
    <!--label for="exampleInputName">{% trans "name" %}</label-->
    <input type="text" name="name" class="input" id="exampleInputName"
           placeholder="Name" required="required">
    <button type="submit" class="button primary pull-right">{% trans "SHARE" %}</button>
</form>
