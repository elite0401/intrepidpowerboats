{% load i18n %}
{% if querystring %}
    <div class="endless_container text-center">
        <a class="button primary stroked green tt-uppercase endless_more{% if class_name %} {{ class_name }}{% endif %}" href="{{ path }}{{ querystring }}"
            rel="{{ querystring_key }}">{% if label %}{{ label|safe }}{% else %}{% trans "Show more" %}{% endif %}</a>
        <div class="button primary stroked endless_loading" style="display: none;">{{ loading|safe }}</div>
    </div>
{% endif %}
