{% load i18n %}

{% if request.user.is_authenticated and last_boat %}
<div class="modal fade" id="EditBoatNameModal" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h2 class="modal-title text-uppercase"
            id="myModalLabel">{% trans "edit boat name" %}</h2>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            {% include "owners_portal/userboat_update_form.html" %}
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endif %}
