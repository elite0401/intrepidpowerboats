{% load i18n %}

{% if request.user.is_authenticated %}
  <div class="modal fade" id="AccountSettingsModal" aria-labelledby="AccountSettingsLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h2 class="modal-title text-uppercase" id="AccountSettingsLabel">
            {% trans "Customize your Owner's Portal" %}
          </h2>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">

              {% include "owners_portal/partials/account_settings_form.html" %}

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
{% endif %}
